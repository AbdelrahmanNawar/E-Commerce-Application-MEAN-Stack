<!--================Home Banner Area =================-->
<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <p>Home / Users </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list m-3">
                        <thead>
                            <tr>
                                <th><span>User No</span></th>
                                <th><span>User</span></th>
                                <th><span>Orders Count</span></th>
                                <th><span>Gender</span></th>
                                <th><span>Email</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor='let user of usersList; let i = index'>
                                <tr>
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        <!-- <img src={{user.imageUrl}} alt=""> -->
                                        <!-- user above after adjusting image -->
                                        <img [src]="user.image" alt="" style="width: 50px; height: 50px;" *ngIf="user.image">
                                        <img [src]="user.imageUrl" alt="" style="width: 50px; height: 50px;" *ngIf="!user.image">
                                        <a class="user-link">{{user.username}}</a>
                                        <span class="user-subhead">{{user.role}}</span>
                                    </td>
                                    <td>
                                        {{user.ordersCount}}
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{user.gender}}</span>
                                    </td>
                                    <td>
                                        <a>{{user.email}}</a>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
