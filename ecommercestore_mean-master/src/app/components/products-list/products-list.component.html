<body class="bg-white">
    <!--================Home Banner Area =================-->
    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <div class="breadcrumb_iner_item">
                            <p>Home / Products</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->

    <!--================Category Product Area =================-->
    <section class="cat_product_area section_padding border_top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow" *ngIf="currentUserRole == 'member'">
                        <div class="l_w_title">
                            <h3>Product Categories</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li>
                                    <a (click)="getMenProducts()">Men</a>
                                </li>
                                <li>
                                    <a (click)="getWomenProducts()">Women</a>
                                </li>
                                <li class="active">
                                    <a (click)="getChildrenProducts()">Children</a>
                                </li>
                                <li class="active">
                                    <a (click)="getAllProducts()">All</a>
                                </li>
                                <li class="active">
                                    <a (click)="getPromotedProduts()">On Sale</a>
                                </li>
                            </ul>
                        </div>
                    </aside>

                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow" *ngIf="currentUserRole == 'admin'">
                        <div class="l_w_title">
                            <h3>Manage Product</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li>
                                    <a (click)="getAllProducts()">Products List</a>
                                </li>
                                <li>
                                    <a routerLink="/product/add">Add Product</a>
                                </li>
                            </ul>
                        </div>
                    </aside>
                </div>

                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="product_top_bar d-flex justify-content-between align-items-center">
                                <div class="single_product_menu product_bar_item">
                                    <h2>{{ categoryName }}</h2>
                                </div>
                                <div class="product_top_bar_iner product_bar_item d-flex" *ngIf="productsListLength > 12">
                                    <div class="product_bar_single">
                                        <select #showNumberSelected (change)="showChanged(showNumberSelected.value)">
                                        <option data-display="Show 12" value="12">Show 12</option>
                                        <option value="20">Show 20</option>
                                        <option value="30">Show 30</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Products -->
                        <ng-container class="col-lg-4 col-sm-6" *ngFor="let prd of productsList; let i = index">
                            <app-product-item [product]="prd" class="col-lg-4 col-sm-6" *ngIf="i < showOptionNumber"></app-product-item>
                        </ng-container>

                        <div class="alert alert-danger col-lg-12 col-sm-12" *ngIf="productsListLength == 0">
                            Items Sold Out
                        </div>

                        <div class="col-lg-12 text-center" *ngIf="productsListLength >= 12 && productsListLength > showOptionNumber">
                            <a (click)="showMore()" class="btn_2">More Items</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Category Product Area =================-->
</body>
