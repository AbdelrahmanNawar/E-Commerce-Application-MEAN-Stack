<form class="form" action="##" method="post" id="registrationForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
        <div class="col-xs-6">
            <label for="password">
                <h4>Old Password</h4>
            </label>
            <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password." [(ngModel)]="dataBind.oldPassword" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6">
            <label for="password">
                <h4>New Password</h4>
            </label>
            <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password." [(ngModel)]="dataBind.newPassword" />
        </div>
        <span class="text-success">
            {{this.Success}}
        </span>
        <span class="text-danger">
            {{this.Validation1}}
        </span>
        <span class="text-danger">
            {{this.Validation2}}
        </span>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <br />
            <button class="btn btn-lg btn-success" type="submit">
                <i class="glyphicon glyphicon-ok-sign"></i> Save
            </button>
            <button class="btn btn-lg" type="reset">
                <i class="fa fa-reply"></i> Reset
            </button>
        </div>
    </div>
</form>
