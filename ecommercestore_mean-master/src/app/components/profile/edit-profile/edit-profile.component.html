<form class="form" action="##" method="post" id="registrationForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
        <div class="col-xs-6">
            <label for="first_name">
                <h4>Username</h4>
            </label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Change Username" title="enter your first name if any." [(ngModel)]="currentUser.userName" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-6">
            <label for="email">
                <h4>Email</h4>
            </label>
            <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." [(ngModel)]="currentUser.userEmail" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <label for="Gender">
                <h4>Gender</h4>
            </label>
            <select name="nationality" id="nationality" placeholder="Please select your Nationality" [(ngModel)]="currentUser.userGender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-6">
            <label for="password">
                <h4>password</h4>
            </label>
            <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password." [(ngModel)]="currentUser.userPassword" />
        </div>
        <span class="text-success">
            {{this.Validation1}}
        </span>
        <span class="text-danger">
            {{this.Validation2}}
        </span>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <br />
            <button class="btn btn-lg btn-success" type="submit">
                <i class="glyphicon glyphicon-ok-sign"></i> Save
            </button>
            <button class="btn btn-lg" type="reset">
                <i class="fa fa-reply"></i> Reset
            </button>
        </div>
    </div>
</form>
