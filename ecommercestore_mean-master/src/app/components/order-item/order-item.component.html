<style>
    th,
    td,
    a,
    p {
        font-weight: bold;
    }
</style>
<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <p>Home / Orders / Order Details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->

<body class="bg-white">
    <section class="cart_area">
        <div class="container">
            <div class="cart_inner ">
                <div class="table-responsive">
                    <h3 class="m-3">
                        Ordered By: {{username}}
                    </h3>
                    <table class="table m-3">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <h4>Product No</h4>
                                </th>
                                <th scope="col">
                                    <h4>Product</h4>
                                </th>
                                <th scope="col">
                                    <h4>Price</h4>
                                </th>
                                <th scope="col">
                                    <h4>Count</h4>
                                </th>
                                <th scope="col">
                                    <h4>Cost</h4>
                                </th>
                            </tr>
                        </thead>
                        <ng-container class="col-lg-4 col-sm-6" *ngFor="let product of products;let i=index;">
                            <tr>
                                <td>
                                    {{i+1}}
                                </td>
                                <td>
                                    <img src="{{product.Product.imageUrl}}" width="100px" height="100px" />
                                    <br/> {{product.Product.title}}
                                </td>
                                <td>
                                    {{product.Product.price | currency}}
                                </td>
                                <td>
                                    {{product.count}}
                                </td>
                                <td>
                                    {{(product.Product.price * product.count)| currency}}
                                </td>
                            </tr>
                        </ng-container>

                    </table>
                    <div class="h4 text-right m-3">
                        Total : {{totalCost | currency}}
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
